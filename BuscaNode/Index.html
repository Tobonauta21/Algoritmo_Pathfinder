<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualização de Grafo</title>
  <style>
    #grafo {
      width: 900px;
      height: 600px;
      border: 1px solid lightgray;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.js"></script>
</head>
<body>
  <div id="grafo"></div>

  <form action="" id="formulario">
    <label for="">Selecione o ponto de partida</label>
    <select name="inicio" id="inicio">
        <option value="GOODSPRINGS">GOODSPRINGS</option>
        <option value="SLOAN">SLOAN</option>
        <option value="FREESIDE">FREESIDE</option>
        <option value="NEW VEGAS">NEW VEGAS</option>
        <option value="PRIMM">PRIMM</option>
        <option value="NIPTON">NIPTON</option>
        <option value="NOVAC">NOVAC</option>
        <option value="BOULDER CITY">BOULDER CITY</option>
    </select>
    <br>
    <br>
    <label for="">Selecione o ponto de destino</label>
    <select name="fim" id="fim">
        <option value="GOODSPRINGS">GOODSPRINGS</option>
        <option value="SLOAN">SLOAN</option>
        <option value="FREESIDE">FREESIDE</option>
        <option value="NEW VEGAS">NEW VEGAS</option>
        <option value="PRIMM">PRIMM</option>
        <option value="NIPTON">NIPTON</option>
        <option value="NOVAC">NOVAC</option>
        <option value="BOULDER CITY">BOULDER CITY</option>
    </select>
    <input type="submit" value="Achar Rota">
  </form>
  <div id="resultado"></div>

  <script src = "Script.js"></script>
  <script src = "Script2.js"></script>
</body>
</html>
